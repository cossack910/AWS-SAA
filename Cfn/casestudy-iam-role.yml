AWSTemplateFormatVersion: "2010-09-09"
Description: "stack casestudy-iam-role"

# Cfn作成・更新時にキーペアと許可IPを入力
Parameters:
  KeyPair:
    Description: The EC2 Key Pair to allow SSH access to the instance
    Type: "AWS::EC2::KeyPair::KeyName"

  MyIP:
    Description: IP address allowed to access EC2
    Type: String

Resources:
  EC2SG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: casestudy-iam-role-sg
      GroupDescription: Allow SSHOnly
      VpcId: "vpc-06c1c9197507c6faa" #すぐ消すのでデフォルトのやつをハードコーディング
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIP

  EC2:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: ami-0506f0f56e3a057a4 #無料利用枠 AmazonLinux2023
      KeyName: !Ref KeyPair
      InstanceType: t2.micro #無料利用枠
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref EC2SG
      Tags:
        - Key: Name
          Value: Batch-S3
